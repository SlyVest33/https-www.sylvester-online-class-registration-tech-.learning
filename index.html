<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sylvester Online Learning Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

/* Animated background */
body {
    min-height:100vh;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center;
    background-size: cover;
    animation: animateBg 30s linear infinite;
}

/* Background animation keyframes */
@keyframes animateBg {
    0% { background-position: center top; }
    50% { background-position: center bottom; }
    100% { background-position: center top; }
}

header { background:#cef105; color:#0a0000; padding:15px; text-align:center; font-size:24px; font-weight:700; }
nav { background:#011c3a; display:flex; justify-content:center; padding:10px 0; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:400; }
nav a:hover { text-decoration:underline; }

.container { max-width:1200px; margin:20px auto; padding:20px; background:rgba(255,255,255,0.95); border-radius:12px; }
h1, h2 { color:#222; margin-bottom:15px; text-align:center; }
p.subtitle { text-align:center; font-size:18px; margin-bottom:30px; color:#f10a1d; stroke: #222;}

.form-group { margin-bottom:20px; }
label { display:block; margin-bottom:6px; font-weight:600; font-size:14px; }
input, select { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px; transition:0.3s; }
input:focus, select:focus { border-color:#023164; outline:none; }
.checkbox-group { display:flex; align-items:center; margin-bottom:20px; }
.checkbox-group input { width:auto; margin-right:10px; }
button { width:100%; padding:14px; background:#023164; color:white; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition:0.3s; }
button:hover { background:#023164; }

.courses { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:30px; }
.course-card { background:#cef105; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(231, 231, 228, 0.1); cursor:pointer; transition:0.3s; }
.course-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(250, 248, 248, 0.2); }
.course-card h3 { margin-bottom:10px; text-align:center; }
.course-content { display:none; margin-top:20px; padding:20px; background:#e0e0e0; border-radius:12px; }
.lesson { display:none; padding:10px 0; }
.active-lesson { display:block; }
.lesson button { margin-top:10px; }

footer { text-align:center; margin-top:40px; font-size:18px; color:#0a0000; padding:20px 0; background:#f1f1f1; }
</style>
</head>
<body>

<header>Sylvester Online Data Camp </header>
<nav>
    <a href="#registration">Register</a>
    <a href="#courses">Courses</a>
</nav>

<!-- Registration Section -->
<div class="container" id="registration">
    <h1>Online Course Registration</h1>
    <p class="subtitle">
  <marquee behavior="scroll" direction="left" scrollamount="5">
    Register now to start your Digital skill on Sylvester Online Data Camp!
  </marquee>
</p>
    <form id="registrationForm" action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
        <div class="form-group">
            <label>Surname</label>
            <input type="text" name="surname" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" required>
        </div>
        <div class="form-group">
            <label>Other Names</label>
            <input type="text" name="othernames">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="number" name="phone" required>
        </div>
        <div class="form-group">
            <label>Select Course</label>
            <select name="course" required id="courseSelect">
                <option value="">Choose a course</option>
            </select>
        </div>
        <div class="form-group">
            <label>Select Certification</label>
            <select name="certification" required>
                <option value="">Qualification</option>
                <option>Bachelor of Science (BSc)</option>
                <option>Bachelor in Digital Technology (BSc D-Tech)</option>
            </select>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" required>
            <label>I have made payment to Sylvester's Bank Account</label>
        </div>
        <input type="hidden" name="_next" value="https://slyvest33.github.io/https-sylvester-online-class-registration-/success.html">
        <input type="hidden" name="_captcha" value="True">
        <button type="button" onclick="payWithPaystack()">Pay & Register</button>
    </form>
</div>

<!-- Courses Section -->
<div class="container" id="courses">
    <h2>Available Courses</h2>
    <div class="courses" id="coursesContainer">
        <!-- Courses injected by JS -->
    </div>
</div>

<footer>Â© 2026 Sylvester Alphonsus Essien | All Rights Reserved</footer>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
// Courses array
const courses = [
    {title:"Web Development", description:"HTML, CSS, JS, React & more", lessons:[{title:"HTML Intro", content:"HTML is the backbone..."},{title:"CSS Basics", content:"CSS for styling..."},{title:"JS Fundamentals", content:"JS makes pages interactive..."}]},
    {title:"Python, PHP & JavaScript Programming", description:"Learn Python, PHP, JavaScript", lessons:[{title:"Python Basics", content:"Variables, data types..."},{title:"Data Structures", content:"Lists, dicts, sets..."},{title:"Functions & Loops", content:"Control flow and loops..."}]},
    {title:"Graphic Design & Canvas Design", description:"Create stunning graphics", lessons:[{title:"Graphic Design Basics", content:"Design principles..."},{title:"Canva Tools", content:"Canva templates..." }]},
    {title:"Artificial Intelligence and Machine Learning", description:"Learn AI & ML concepts", lessons:[{title:"AI Basics", content:"Intro to AI..."},{title:"Machine Learning", content:"Supervised & unsupervised..."}]},
    {title:"Data Analysis | Excel | Tableau | Power BI | MsQL", description:"Analyze & visualize data", lessons:[{title:"Excel Basics", content:"Formulas, charts..."},{title:"Visualization", content:"Tableau, PowerBI..."}]},
    {title:"Software Development", description:"Build professional apps", lessons:[{title:"SDLC", content:"Requirements to testing..."},{title:"Programming Fundamentals", content:"Core concepts..."}]},
    {title:"Cyber Security Analyst", description:"Protect systems & networks", lessons:[{title:"Cyber Security Intro", content:"Threats and vulnerabilities..."},{title:"Security Tools", content:"Firewalls, encryption..."}]},
    {title:"Digital Marketing", description:"Online marketing strategies", lessons:[{title:"SEO Basics", content:"Optimize websites..."},{title:"Social Media Marketing", content:"Promote business..." }]},
    {title:"Multimedia and Animation", description:"Create multimedia content", lessons:[{title:"Multimedia Intro", content:"Video, audio, graphics..."},{title:"Animation Basics", content:"Animate objects & scenes..."}]},
    {title:"Data Engineer", description:"Manage data pipelines", lessons:[{title:"Data Pipeline", content:"ETL processes..."},{title:"Database Management", content:"SQL/NoSQL..."}]},
    {title:"AI Data Control", description:"Manage AI datasets", lessons:[{title:"Data Collection", content:"Gather datasets..."},{title:"Cleaning & Preprocessing", content:"Prepare data for AI..."}]},
    {title:"OpenAI", description:"Learn OpenAI tools", lessons:[{title:"OpenAI Intro", content:"Overview of OpenAI..."},{title:"Using OpenAI APIs", content:"Integrate AI into apps..."}]}
];

let paidCourses = JSON.parse(localStorage.getItem('paidCourses')) || {};
const coursesContainer = document.getElementById('coursesContainer');
const courseSelect = document.getElementById('courseSelect');

courses.forEach(course=>{
    let option = document.createElement('option');
    option.value=course.title;
    option.textContent=course.title;
    courseSelect.appendChild(option);

    let card = document.createElement('div');
    card.className='course-card';
    card.innerHTML=`<h3>${course.title}</h3><p>${course.description}</p><div class="course-content"></div>`;
    const contentDiv=card.querySelector('.course-content');

    course.lessons.forEach((lesson,index)=>{
        let lessonDiv=document.createElement('div');
        lessonDiv.className='lesson';
        if(index===0) lessonDiv.classList.add('active-lesson');
        lessonDiv.innerHTML=`<h4>${lesson.title}</h4><p>${lesson.content}</p>
            ${index>0?'<button onclick="prevLesson(this)">Previous Lesson</button>':''}
            ${index<course.lessons.length-1?'<button onclick="nextLesson(this)">Next Lesson</button>':''}`;
        contentDiv.appendChild(lessonDiv);
    });

    card.addEventListener('click',()=>{
        if(paidCourses[course.title]){
            contentDiv.style.display = contentDiv.style.display==='block'?'none':'block';
            localStorage.setItem('lastCourse',course.title);
        }else{
            alert(`Access Denied!\n\nPlease register and pay to access the "${course.title}" course.`);
            document.getElementById('registration').scrollIntoView({behavior:'smooth'});
        }
    });

    if(paidCourses[course.title] && localStorage.getItem('lastCourse')===course.title){
        contentDiv.style.display='block';
        document.getElementById('courses').scrollIntoView({behavior:'smooth'});
    }
    coursesContainer.appendChild(card);
});

// Paystack
function payWithPaystack(){
    const form=document.getElementById('registrationForm');
    const email=form.querySelector('input[name="email"]').value;
    const selectedCourse=form.querySelector('select[name="course"]').value;
    if(!selectedCourse){ alert("Please select a course."); return;}
    var handler=PaystackPop.setup({
        key:'pk_live_18de693dbdea17f0bc116f04dd7823d43f05be1e',
        email:email,
        amount:1500000,
        currency:"NGN",
        callback:function(response){
            alert(`Payment successful! You now have access to "${selectedCourse}".`);
            paidCourses[selectedCourse]=true;
            localStorage.setItem('paidCourses',JSON.stringify(paidCourses));
            localStorage.setItem('lastCourse',selectedCourse);
            form.submit();
            document.getElementById('courses').scrollIntoView({behavior:'smooth'});
            document.querySelectorAll('.course-card').forEach(card=>{
                if(card.querySelector('h3').textContent===selectedCourse){
                    card.querySelector('.course-content').style.display='block';
                }
            });
        },
        onClose:function(){ alert('Payment window closed.'); }
    });
    handler.openIframe();
}

// Lesson navigation
function nextLesson(btn){
    const current=btn.closest('.lesson');
    const next=current.nextElementSibling;
    if(next && next.classList.contains('lesson')){
        current.classList.remove('active-lesson');
        next.classList.add('active-lesson');
    }
}
function prevLesson(btn){
    const current=btn.closest('.lesson');
    const prev=current.previousElementSibling;
    if(prev && prev.classList.contains('lesson')){
        current.classList.remove('active-lesson');
        prev.classList.add('active-lesson');
    }
}
</script>

</body>
</html>
